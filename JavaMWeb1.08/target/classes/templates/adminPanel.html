<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="form-style-2">
    <div class="form-style-2-heading">
        Already registered!
    </div>
    <form  th:action="@{/admin/deleteUsers}" method="post" >
        <table>
            <table align="form-style-2" border="2px" bgcolor="#ffe4b5">
                <tr>
                    <th>id</th>
                    <th>firstName</th>
                    <th>lastName</th>
                    <th>email</th>
                    <th>role</th>
                    <th>state</th>
                </tr>
                <tr th:each="user : ${usersFromDB}">
                    <td th:utext="${user.id}">...</td>
                    <td th:utext="${user.firstName}">...</td>
                    <td th:utext="${user.lastName}">...</td>
                    <td th:utext="${user.email}">...</td>
                    <td th:utext="${user.role.name()}">...</td>
                    <td th:utext="${user.state.name()}">...</td>

                    <td>
                        <a href="/admin/updateUsers?id=<th:each value='${user.id}' />">Edit</a>
                    </td>
                    <!---------Check box Delete----------->
                    <td id="deleteUsers">
                        <input type="checkbox" name="Delete" value=${User.id}>
                    </td>
                </tr>
                </th:each>
            </table>
            <!------------ button Clear Cart--------------->
            <div class="button-update">
                <input type="submit" name="Delete" value="Delete selected users">
            </div>
    </form>

    </br>
    </br>
    <div class="form-style-2-heading">
        <h4>add User in dataBase</h4>
    </div>

    <form method="post" action="${pageContext.request.contextPath}/admin/admin">

        <label for="firstName">FirstName
            <input id="firstName" name="firstName">
        </label></br>
        <label for="lastName">Lastname
            <input id="lastName" name="lastName">
        </label></br>
        <label for="email">Email
            <input id="email" name="email">
        </label></br>
        <label for="password">Password
            <input type="password" id="password" name="password">
        </label></br>
        <label for="role"> Role
            <select name="role" id="role" size="1">
                <option selected value="ADMIN">ADMIN</option>
                <option selected value="USER">USER</option>
            </select>
        </label></br>
        <label for="state"> State
            <select name="state" id="state" size="1">
                <option selected value="BANNED">BANNED</option>
                <option selected value="DELETED">DELETED</option>
                <option selected value="ACTIVE">ACTIVE</option>
            </select>
        </label></br>

        <input type="submit" value="Add user">
    </form>
    </br>
    </br>

</div>
</body>
</html>
</body>
</html>
